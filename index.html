<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IRMS To Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
  <div class="container">
    <h1>Making Your To Do List</h1>
    <hr>
    <form id="add-todo">
      <div class="row">
        <div class="col-25">
          <label for="fname">Add your task</label>
        </div>
        <div class="col-75">
          <textarea id="description" type="text" name="description" value="" placeholder="Your to do list.." required></textarea>

        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="fname">Select task date</label>
        </div>
        <div class="col-75">
          <input id="date" type="date" required>
        </div>
      </div>

      <div class="rowadd">
        <input type="submit" name="" value="&#xf067;    Adding To Do List">
      </div>
    </form>

    <div class="row task">
      <h2>Scheduling Your tasks</h2>


      <div class="col">

        <div id="todo-container">

        </div>

      </div>
    </div>

  </div>


  <script type="text/javascript" src="./logic.js"></script>
  <script type="text/javascript" src="./dom.js"></script>
</body>

</html>
